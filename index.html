<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="title">
                <p>Idriss<span>Tensay</span></p>
            </div>
            <div class="balance">
                <p>Balance</p>
                <h1 href="#"></h1>
            </div>
            <div class="IncOutc-box">
                <div class="Income">
                    <p>Income</p>
                    <a href="#"></a>
                </div>
                <div></div>
                <div class="Outcome">
                    <p>Outcome</p>
                    <a href="#"></a>
                </div>
            </div>
        </div>
        <div class="box2">
            <div class="title">
                <h1>Dashboard</h1>
            </div>
            <table>
                <thead class="thead">
                    <tr>
                        <th class="Expenses">Expenses</th>
                        <th class="Income">Income</th>
                        <th class="All active" >All</th>
                    </tr>
                </thead>
            </table>
            <div class="hide outcome-list">
                <ul class="list"></ul>
                <div class="inputs">
                    <input type="text" id="outcome-Title" placeholder="Title">
                    <input type="text"  id="outcome-price" placeholder="$0">
                    <img id="add-outcome" src="/icon/plus.png">
                </div>
            </div>
            <div class="hide income-list">
                <ul class="list"></ul>
                <div class="inputs">
                    <input type="text" id="income-Title" placeholder="Title">
                    <input type="text"  id="income-price" placeholder="$0">
                    <img id="add-income" src="/icon/plus.png">
                </div>            
            </div>
            <div class="all-list">
                <ul class="list">
                </ul>
            </div>
        </div>
    </div>
    <script src="budget.js"></script>
</body>
</html>
